<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page 2</title>
</head>
<body>
  <h1>Page 2</h1>
  <form>
    <label for="interests">Interests:</label>
    <input type="text" id="interests" name="interests" required><br><br>

    <label for="year">Year:</label>
    <select id="year" name="year" required>
      <option value="">--Please select your year--</option>
      <option value="freshman">Freshman</option>
      <option value="sophomore">Sophomore</option>
      <option value="junior">Junior</option>
      <option value="senior">Senior</option>
    </select><br><br>

    <label for="study-abroad">Have you studied abroad before?</label><br>
    <input type="radio" id="yes" name="study-abroad" value="yes" required>
    <label for="yes">Yes</label><br>
    <input type="radio" id="no" name="study-abroad" value="no" required>
    <label for="no">No</label><br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
